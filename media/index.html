			function populateThumbnails( jsonData ) {
				var albums = jsonData["albums"];
				
				$.each( albums, function (i, val) {
				
					var node = $("<div/>").attr("id", val["collection"].toLowerCase().replace(" ", "-"));
					var textToInsert = [], ttiIdx = 0;
					
					textToInsert[ttiIdx++] = '<div id="';
					textToInsert[ttiIdx++] = val["collection"].toLowerCase().replace(" ", "-");
					textToInsert[ttiIdx++] = '"><h1>';
					textToInsert[ttiIdx++] = val["collection"];
					textToInsert[ttiIdx++] = '</h1><div id="';
					textToInsert[ttiIdx++] = val["id"];
					textToInsert[ttiIdx++] = '"></div>';		
					
					node.append(textToInsert.join(''));
					
					$("#photos").append(node);
					$.getJSON(val["url"], function(jsonResp) {
						var aToInsert = [], atiIdx = 0;
						var photos = jsonResp["photoset"]["photo"];

						for (var idx = 0; idx < photos.length; idx++) {
							aToInsert[atiIdx++] = '<a href="" data-rel="lightcase:';
							aToInsert[atiIdx++] = val["collection"].toLowerCase().replace(" ", "-");
							aToInsert[atiIdx++] = '" data-lc-href="';
							aToInsert[atiIdx++] = [ photos[idx]["url_n"], photos[idx]["width_n"] + "w,", 
								photos[idx]["url_m"], photos[idx]["width_m"] + "w,", photos[idx]["url_z"],
								photos[idx]["width_z"] + "w,", photos[idx]["url_c"], photos[idx]["width_c"] +
								"w,", photos[idx]["url_h"], photos[idx]["width_h"] + "w,", photos[idx]["url_k"],
								, photos[idx]["width_k"] + "w,"].join(' ');
							aToInsert[atiIdx++] = '" class="photo-gallery" style="border-bottom: none"><img src ="';
							aToInsert[atiIdx++] = photos[idx]["url_t"];
							aToInsert[atiIdx++] = '" width="';
							aToInsert[atiIdx++] = photos[idx]["width_t"];
							aToInsert[atiIdx++] = '" height="';
							aToInsert[atiIdx++] = photos[idx]["height_t"];
							aToInsert[atiIdx++] = '"/></a>';
						};
						node.append(aToInsert.join(''));
						
						$('.photo-gallery').lightcase( { maxWidth: 2048, maxHeight: 2048, } );
					});
				});
			}
			
			function loadPictures() {
				var pwd = $("#photo-password").val();
				if (pwd) {
					var decrypted;
					try {
						decrypted = sjcl.decrypt(pwd, JSON.stringify(configData) );
					} catch (err) {
					}
					
					if (decrypted) {
						var json = $.parseJSON(decrypted);
						populateThumbnails(json);
						$("#password-form, #photo-header").fadeOut();
					} else {
						showErrorMessage("Uh oh. There was a problem. Please try again.");
					}
				} else {
					showErrorMessage("Please enter the password.")
				}
			}
			function showErrorMessage(msg) {
				$("#validation-bubble").removeClass("animate").addClass("hidden");
				$("#validation-bubble-message").text(msg);
			
				$("#validation-bubble").position( {my:"left top", at:"left bottom", of: "#photo-password"});
				
				
				$("#validation-bubble").removeClass("hidden").addClass("animate");
				$("#photo-password").focus();
				$("#photo-password").keydown(function(e) {
					$("#validation-bubble").removeClass("animate").addClass("hidden");
				});
				
				setTimeout( function() {
					$("#validation-bubble").removeClass("animate").addClass("hidden");
				}, 5000);
			}
			
		</script>
		
		<!-- video -->
		<script src="https://player.vimeo.com/api/player.js"></script>
		<script>
			$(document).ready(function() {			
				var iframe = document.querySelector('#vimeo-player');
				var player = new Vimeo.Player(iframe);
				$('#vimeo-player').data("loaded", false);
				
				$('.seek').click(function(e) {
					if ( $('#vimeo-player').data("loaded") ) {
						console.log("Attempting seek to: " + parseFloat(this.dataset.time));
						player.setCurrentTime(parseFloat(this.dataset.time)).then(function(seconds) {
							console.log("...actually seeked to: " + seconds);
						}).catch(function(error) {
							console.log(error.name);
							console.log(error);
						});;
					} else {
						console.log('player not yet loaded');
						alert('You must first enter the video password and allow the player to load.');
					}
				});
				
				
				player.on('loaded', function(data) {
					console.log('player ready');
					$('#vimeo-player').data("loaded", true);
				});
			});
		</script>
	</body>
</html>
